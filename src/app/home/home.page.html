<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>Mis Organizadores</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cerrarSesion()">
        <ion-icon name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <div class="welcome-section" #tituloElement>
    <h2>Bienvenido, {{ usuario }}!</h2>
    <p>Selecciona un organizador</p>
  </div>

  <ion-grid>
    <ion-row>
      <!-- Tarjeta Trabajo -->
      <ion-col size="12" size-md="6">
        <ion-card class="task-card" button="true" (click)="navegarA('/tareas-trabajo')">
          <ion-card-content class="card-content">
            <ion-icon name="briefcase-outline" class="card-icon"></ion-icon>
            <h3>Trabajo</h3>
            <p>Organiza tus tareas laborales</p>
          </ion-card-content>
        </ion-card>
      </ion-col>

      <!-- Tarjeta Ejercicios -->
      <ion-col size="12" size-md="6">
        <ion-card class="task-card" button="true" (click)="navegarA('/tareas-workout')">
          <ion-card-content class="card-content">
            <ion-icon name="fitness-outline" class="card-icon"></ion-icon>
            <h3>Ejercicios</h3>
            <p>Planifica tus rutinas</p>
          </ion-card-content>
        </ion-card>
      </ion-col>

      <!-- Tarjeta Casa -->
      <ion-col size="12" size-md="6">
        <ion-card class="task-card" button="true" (click)="navegarA('/tareas-casa')">
          <ion-card-content class="card-content">
            <ion-icon name="home-outline" class="card-icon"></ion-icon>
            <h3>Casa</h3>
            <p>Tareas del hogar</p>
          </ion-card-content>
        </ion-card>
      </ion-col>

      <!-- Tarjeta Estudios -->
      <ion-col size="12" size-md="6">
        <ion-card class="task-card" button="true" (click)="navegarA('/tareas-estudios')">
          <ion-card-content class="card-content">
            <ion-icon name="school-outline" class="card-icon"></ion-icon>
            <h3>Estudios</h3>
            <p>Organiza tu aprendizaje</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
