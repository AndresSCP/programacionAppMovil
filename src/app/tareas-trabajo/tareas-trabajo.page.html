<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Tareas de Trabajo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="header-section" #headerElement>
    <ion-icon name="briefcase" class="page-icon"></ion-icon>
    <h2>Organiza tu trabajo</h2>
  </div>

  <!-- Formulario agregar tarea -->
  <ion-card>
    <ion-card-header>
      <ion-card-title>Nueva Tarea</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-input
          label="Tarea"
          labelPlacement="floating"
          [(ngModel)]="nuevaTarea"
          placeholder="Ej: Revisar correos"
        ></ion-input>
      </ion-item>

      <ion-item>
        <ion-select
          label="Prioridad"
          labelPlacement="floating"
          [(ngModel)]="prioridad"
        >
          <ion-select-option value="alta">Alta</ion-select-option>
          <ion-select-option value="media">Media</ion-select-option>
          <ion-select-option value="baja">Baja</ion-select-option>
        </ion-select>
      </ion-item>
      
      <button mat-raised-button color="primary" (click)="agregarTarea()" class="add-button">
          <ion-icon slot="start" name="add-circle"></ion-icon>
          Agregar Tarea
      </button>

    </ion-card-content>
  </ion-card>

  <!-- Lista de tareas -->
  <ion-card>
    <ion-card-header>
      <ion-card-title>Mis Tareas ({{ tareas.length }})</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list *ngIf="tareas.length > 0" #listContainer>
        <ion-item *ngFor="let tarea of tareas; let i = index" [class]="'priority-' + tarea.prioridad">
          <ion-checkbox slot="start" [(ngModel)]="tarea.completada"></ion-checkbox>
          <ion-label [class.completed]="tarea.completada">
            <h3>{{ tarea.nombre }}</h3>
            <p>Prioridad: {{ tarea.prioridad }}</p>
          </ion-label>
          <ion-button fill="clear" slot="end" (click)="eliminarTarea(i)" color="danger">
            <ion-icon name="trash-outline"></ion-icon>
          </ion-button>
        </ion-item>
      </ion-list>

      <div *ngIf="tareas.length === 0" class="empty-state">
        <ion-icon name="clipboard-outline"></ion-icon>
        <p>No hay tareas pendientes</p>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
